<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birim Çevirici</title>
    <style>
        /* Genel stil */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            margin-bottom: 5px;
            display: block;
        }

        select, input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        h3 {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Birim Çevirici</h1>
        
        <div class="converter">
            <label for="from-unit">Birimi Seçin:</label>
            <select id="from-unit">
                <option value="length">Uzunluk</option>
                <option value="area">Alan</option>
                <option value="power">Güç</option>
                <option value="weight">Ağırlık</option>
                <option value="temperature">Sıcaklık</option>
                <option value="time">Zaman</option>
                <option value="speed">Hız</option>
                <option value="pressure">Basınç</option>
                <option value="volume">Hacim</option>
                <option value="energy">Enerji</option>
            </select>
            
            <label for="from-value">Değer Girin:</label>
            <input type="number" id="from-value" placeholder="Değer Girin" />

            <label for="to-unit">Hedef Birim:</label>
            <select id="to-unit">
                <!-- Birimler dinamik olarak değişecek -->
            </select>
            
            <button onclick="convert()">Hesapla</button>
            
            <h3>Sonuç: <span id="result">0</span></h3>
        </div>
    </div>

    <script>
        // Birim dönüşüm oranları
        const conversionRates = {
            length: {
                meter: 1,
                kilometer: 1000,
                centimeter: 0.01,
                millimeter: 0.001,
                inch: 0.0254,
                foot: 0.3048,
                yard: 0.9144,
            },
            area: {
                squareMeter: 1,
                hectare: 10000,
                acre: 4046.8564224,
                squareKilometer: 1000000,
            },
            power: {
                kw: 1,
                hp: 0.7457,
            },
            weight: {
                kilogram: 1,
                gram: 0.001,
                ton: 1000,
                pound: 0.453592,
                ounce: 0.0283495,
            },
            temperature: {
                celsius: 1,
                fahrenheit: (val) => (val * 9/5) + 32,
                kelvin: (val) => val + 273.15,
            },
            time: {
                second: 1,
                minute: 60,
                hour: 3600,
                millisecond: 0.001,
            },
            speed: {
                ms: 1,
                kmh: 0.277778,
                mph: 0.44704,
                knot: 0.514444,
            },
            pressure: {
                pascal: 1,
                bar: 100000,
                atm: 101325,
                psi: 6894.76,
            },
            volume: {
                liter: 1,
                milliliter: 0.001,
                gallon: 3.78541,
            },
            energy: {
                joule: 1,
                cal: 4.184,
                wh: 3600,
                kwh: 3600000,
            }
        };

        function updateUnits() {
            const fromUnit = document.getElementById("from-unit").value;
            const unitSelect = document.getElementById("to-unit");

            // Birimler listesine göre hedef birimleri güncelle
            const units = Object.keys(conversionRates[fromUnit]);
            unitSelect.innerHTML = '';
            units.forEach(unit => {
                const option = document.createElement('option');
                option.value = unit;
                option.textContent = unit;
                unitSelect.appendChild(option);
            });
        }

        function convert() {
            const fromUnit = document.getElementById("from-unit").value;
            const toUnit = document.getElementById("to-unit").value;
            const fromValue = parseFloat(document.getElementById("from-value").value);
            
            let result = 0;
            
            // Basit dönüşüm
            if (fromUnit === "temperature") {
                result = conversionRates[fromUnit][toUnit](fromValue);  // Sıcaklık dönüşümü fonksiyonel
            } else {
                result = fromValue * conversionRates[fromUnit][toUnit];  // Diğer dönüşümler
            }

            document.getElementById("result").textContent = result;
        }

        // İlk yükleme
        updateUnits();
    </script>
</body>
</html>
